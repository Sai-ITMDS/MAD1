<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Appointment</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select name="doctor_id" class="form-select" required>
                {% for doc in doctors %}
                <option value="{{ doc.id }}" {% if doc.id == appt.doctor_id %}selected{% endif %}>{{ doc.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Patient</label>
            <select name="patient_id" class="form-select" required>
                {% for pat in patients %}
                <option value="{{ pat.id }}" {% if pat.id == appt.patient_id %}selected{% endif %}>{{ pat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ appt.date }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" name="time" class="form-control" value="{{ appt.time }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
                <option value="Booked" {% if appt.status=='Booked' %}selected{% endif %}>Booked</option>
                <option value="Completed" {% if appt.status=='Completed' %}selected{% endif %}>Completed</option>
                <option value="Cancelled" {% if appt.status=='Cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update Appointment</button>
        <a href="{{ url_for('manage_appointments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
