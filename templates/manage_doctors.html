<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Manage Doctors</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <!-- Add Doctor Card/Form -->
    <div class="dashboard-card bg-light">
        <i class="bi bi-person-badge"></i>
        <h4>Add New Doctor</h4>
        <form method="POST" action="{{ url_for('add_doctor') }}">
            <div class="mb-2">
                <input type="text" name="name" class="form-control" placeholder="Doctor Name" required>
            </div>
            <div class="mb-2">
                <input type="text" name="specialization" class="form-control" placeholder="Specialization" required>
            </div>
            <div class="mb-2">
                <select name="availability" class="form-control" required>
                    <option value="">Select Availability</option>
                    <option value="Morning">Morning (8AM-12PM)</option>
                    <option value="Afternoon">Afternoon (12PM-4PM)</option>
                    <option value="Evening">Evening (4PM-8PM)</option>
                    <option value="Full Day">Full Day (8AM-8PM)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add Doctor</button>
        </form>
    </div>

    <!-- Doctor Listing -->
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Specialization</th><th>Availability</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in doctors %}
            <tr>
                <td>{{ doc.id }}</td>
                <td>{{ doc.name }}</td>
                <td>{{ doc.specialization }}</td>
                <td>{{ doc.availability }}</td>
                <td>
                    <a href="{{ url_for('edit_doctor', doctor_id=doc.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_doctor', doctor_id=doc.id) }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
