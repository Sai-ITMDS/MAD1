<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #0d6efd;
        }
        table th, table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Manage Appointments</h2>

    <!-- Back to Dashboard -->
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <!-- Add Appointment Card -->
    <div class="dashboard-card bg-light">
        <i class="bi bi-calendar-check"></i>
        <h4>Add New Appointment</h4>
        <form method="POST" action="{{ url_for('add_appointment') }}">
            <div class="row g-2">
                <div class="col-md-3">
                    <select name="doctor_id" class="form-select" required>
                        {% for doc in doctors %}
                        <option value="{{ doc.id }}">{{ doc.name }} ({{ doc.specialization }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="patient_id" class="form-select" required>
                        {% for pat in patients %}
                        <option value="{{ pat.id }}">{{ pat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <input type="time" name="time" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <select name="status" class="form-select">
                        <option value="Booked">Booked</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add Appointment</button>
        </form>
    </div>

    <!-- Appointments Table -->
    <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Patient</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for appt in appointments %}
                <tr id="row-{{ appt.id }}">
                    <form method="POST" action="{{ url_for('update_appointment', appt_id=appt.id) }}">
                        <td>{{ appt.id }}</td>
                        <td>
                            <select name="doctor_id" class="form-select form-select-sm">
                                {% for doc in doctors %}
                                <option value="{{ doc.id }}" {% if doc.id == appt.doctor_id %}selected{% endif %}>{{ doc.name }} ({{ doc.specialization }})</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <select name="patient_id" class="form-select form-select-sm">
                                {% for pat in patients %}
                                <option value="{{ pat.id }}" {% if pat.id == appt.patient_id %}selected{% endif %}>{{ pat.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td><input type="date" name="date" value="{{ appt.date }}" class="form-control form-control-sm"></td>
                        <td><input type="time" name="time" value="{{ appt.time }}" class="form-control form-control-sm"></td>
                        <td>
                            <select name="status" class="form-select form-select-sm">
                                <option value="Booked" {% if appt.status=='Booked' %}selected{% endif %}>Booked</option>
                                <option value="Completed" {% if appt.status=='Completed' %}selected{% endif %}>Completed</option>
                                <option value="Cancelled" {% if appt.status=='Cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success btn-sm">Save</button>
                            <a href="{{ url_for('delete_appointment', appt_id=appt.id) }}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </form>
                </tr>
                {% else %}
                <tr>
                    <td colspan="7" class="text-center">No appointments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
