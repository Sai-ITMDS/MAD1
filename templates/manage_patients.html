<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Manage Patients</h2>
    <a href="/admin/dashboard" class="btn btn-secondary mb-3">Back to Dashboard</a>

    <!-- Add Patient -->
    <div class="card p-3 mb-4">
        <h4>Add New Patient</h4>
        <form method="POST" action="{{ url_for('add_patient') }}">
            <div class="mb-2">
                <input type="text" name="name" class="form-control" placeholder="Patient Name" required>
            </div>
            <div class="mb-2">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-2">
                <input type="text" name="contact" class="form-control" placeholder="Contact Number" required>
            </div>
            <div class="mb-2">
                <input type="text" name="address" class="form-control" placeholder="Address" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add Patient</button>
        </form>
    </div>

    <!-- Patient Listing -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Contact</th><th>Address</th><th>DOB</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.contact }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.dob if patient.dob else '' }}</td>
            <td>
                <a href="{{ url_for('edit_patient', patient_id=patient.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_patient', patient_id=patient.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
