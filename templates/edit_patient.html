<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Patient</h2>
    <a href="{{ url_for('manage_patients') }}" class="btn btn-secondary mb-3">Back to Patients</a>

    <form method="POST">
        <div class="mb-2">
            <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
        </div>
        <div class="mb-2">
            <input type="email" name="email" class="form-control" value="{{ patient.email }}" required>
        </div>
        <div class="mb-2">
            <input type="text" name="contact" class="form-control" value="{{ patient.contact }}" required>
        </div>
        <div class="mb-2">
            <input type="text" name="address" class="form-control" value="{{ patient.address }}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" value="{{ patient.dob }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Update Patient</button>
    </form>
</div>
</body>
</html>
